    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .album-cover {
            transition: all 0.3s ease;

        }
        .album-cover:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);

    </style>
